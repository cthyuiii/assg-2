<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Pokedex</title>
        <!--Linking Style Sheet-->
        <link rel="stylesheet" href="Pokedexstyle.css" />
        <!--Google font link not placed in css because there is two fonts used hence to prevent this from being overwritten-->
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap"rel="stylesheet" />
        <!--Javascript with icons for my search bar taken from fontawesome-->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>   
    </head>
    <body>
        <!--Container class to compile all the code styles inside-->
        <div class="container">
            <!-- Name of Program App Title -->
            <h1>Pokedex</h1>
            <!--Searchbar class to compile all the search bar code styles inside-->
            <div class="searchbar">
                <div class="search-box">
                <!--Search bar implemented-->
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Type to search pokemon..">
                <!--Search Bar Icon to trigger Search Bar-->
                <div class="search-icon">
                <i class="fas fa-search"></i>
                </div>
                <!--Cancel Icon for the search bar to close it after opened-->
                <div class="cancel-icon">
                <i class="fas fa-times"></i>
                </div>
                
                </div>
            </div>
            <!--Creating List to compile pokemon objects later created in js-->
            <ul id="pokedex"></ul>
        </div>
        <!--Linked Js file-->
        <script src="Script.js"></script>
    </body>
</html>
